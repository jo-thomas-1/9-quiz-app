<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Quiz App - Assignment 5</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">

		<!-- Bootstrap 5.2.0 CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<!-- custom CSS -->
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<section class="container">
			<div class="row">
				<h1>The Quiz App</h1>
			</div>
			<div id="body" class="row">
				<div id="quiz_questions" class="col-9">
					<form id="quiz">
						<div id="q_1" class="row question_box">
							<p class="question">Q1.Which was not one of Voldemort's Horcruxes?</p>
							<div class="option">
								<input class="form-check-input" type="radio" name="q_1" id="option_1">
								<label class="form-check-label" for="option_1">Nagini</label>
							</div>
							<div class="option">
								<input class="form-check-input" type="radio" name="q_1" id="option_2">
								<label class="form-check-label" for="option_2">Helga's Diadem</label>
							</div>
							<div class="option">
								<input class="form-check-input" type="radio" name="q_1" id="option_3">
								<label class="form-check-label" for="option_3">Tom Riddle's Diary</label>
							</div>
							<div class="option">
								<input class="form-check-input" type="radio" name="q_1" id="option_4">
								<label class="form-check-label" for="option_4">Helga's Diadem</label>
							</div>
						</div>
						<div id="submit_row" class="row">
							<button id="submit_button" type="submit" class="btn btn-primary btn-sm col-3">Submit</button>
						</div>
					</form>
				</div>
				<div id="score_card" class="col-2">
					<div class="row">
						<p>Score</p>
					</div>
					<div class="row">
						<p id="score_value"><span id="score">0</span> / 5</p>
					</div>
				</div>
			</div>
		</section>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
